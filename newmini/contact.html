<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - LaundryEase</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        header .nav-links {
            list-style: none;
            display: flex;
        }

        header .nav-links li {
            margin: 0 15px;
        }

        header .nav-links a {
            text-decoration: none;
            color: white;
            transition: color 0.3s;
        }

        header .nav-links a.active {
            font-weight: bold;
            text-decoration: underline;
        }

        header .nav-links a:hover {
            color: #f8f9fa;
        }

        header .btn-login {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        header .btn-login:hover {
            background-color: #003d80;
        }

        /* Contact Section */
        .contact-header {
            text-align: center;
            padding: 50px 20px;
            background-color: #007bff;
            color: white;
        }

        .contact-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .contact-header p {
            font-size: 1.2rem;
        }

        .contact-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .contact-container form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group textarea {
            resize: vertical;
            height: 150px;
        }

        .btn-submit {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .contact-info {
            margin-top: 20px;
            text-align: center;
        }

        .contact-info p {
            margin-bottom: 10px;
            color: #555;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">LaundryEase</div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
       <a href="login.html"> <button class="btn-login">Login</button></a>
    </header>

    <main>
        <section class="contact-header">
            <h1>Contact Us</h1>
            <p>Weâ€™d love to hear from you! Reach out with any questions or feedback.</p>
        </section>
        <section class="contact-container">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
                </div>
                <button type="submit" class="btn-submit">Submit</button>
            </form>
            <div class="contact-info">
                <p><strong>Email:</strong> support@laundryease.com</p>
                <p><strong>Phone:</strong> +1 (123) 456-7890</p>
                <p><strong>Address:</strong> 123 Laundry Lane, Ghaziabad, India</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 LaundryEase. All rights reserved.</p>
    </footer>
</body>
</html>
